voice_id: voice1
language: en_GB
paths:
  raw_audio_dir: data_raw/voice1/input_audio
  normalized_dir: data_processed/voice1/normalized
  segments_dir: data_processed/voice1/segments
  asr_metadata: data_processed/voice1/asr_segments.jsonl
  real_dataset_dir: datasets/voice1/real
  synth_dataset_dir: datasets/voice1/synth
  combined_dataset_dir: datasets/voice1/combined
  tms_workspace_dir: tms_workspace
  output_models_dir: models/voice1
asr:
  model_size: medium.en
  device: cuda
  beam_size: 5
  max_segment_seconds: 15
  min_segment_seconds: 1.0
  min_confidence: 0.7
phoneme_check:
  language: en-gb
  max_phoneme_distance: 0.1
  use_tts_roundtrip: true
synthetic:
  enabled: true
  corpus_text_path: data_raw/external_corpus/corpus.txt
  max_sentences: 2000
  tts_backend: http
  tts_http:
    base_url: http://localhost:9000/tts
    voice_id: voice1_clone
  # max_parallel_jobs is auto-calculated as teacher.workers * 2 if teacher is configured
  # If no teacher is configured, defaults to 4
  # You can override it by uncommenting the line below:
  # max_parallel_jobs: 4
training:
  base_checkpoint: en_GB-base-medium.ckpt
  batch_size: 32
  max_epochs: 1000
  quality: medium
  accelerator: gpu
  devices: 1
tms:
  enable_tts_dojo: true
  docker_compose_file: docker/docker-compose.training.yml
  project_name: voice1-voice
  expose_tensorboard: true
  tensorboard_port: 6006
